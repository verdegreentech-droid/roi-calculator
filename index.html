<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROI Calculator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>ROI Calculator</h1>

    <div class="input-section">
      <label for="investment">Investment amount ($):</label>
      <input type="number" id="investment" placeholder="Enter amount"/>

      <label for="facility">Select facility count:</label>
      <select id="facility">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>

      <div class="actions">
        <button id="calculateBtn">Calculate ROI</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <div class="results">
      <div class="result-card">
        <h2>HydroVerde ROI</h2>
        <p><strong>Stock ROI:</strong> $0</p>
        <p><strong>Profit Share:</strong> $0</p>
        <p><strong>Hybrid ROI:</strong> $0</p>
      </div>

      <div class="result-card">
        <h2>Verdant Rise ROI</h2>
        <p><strong>Stock ROI:</strong> $0</p>
        <p><strong>Profit Share:</strong> $0</p>
        <p><strong>Hybrid ROI:</strong> $0</p>
      </div>
    </div>

    <!-- Separate Totals -->
    <div id="totals">
      <p><strong>Total Stock ROI:</strong> $0</p>
      <p><strong>Total Profit Share ROI:</strong> $0</p>
      <p><strong>Total Hybrid ROI:</strong> $0</p>
    </div>

    <!-- Progress Bar (optional, can be tied to one of the totals) -->
    <div class="progress-container">
      <div id="progressBar" class="progress-bar">0%</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
